<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculative Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="header">Dollar Store Calculator</h1>
    <div class="container">
        <div class="display">0</div>
        <div class="row">
            <button id="clear">Clear</button>
            <button id="backslash" class="function operator">/</button>
        </div>
        <div class="row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="function operator">*</button>
        </div>
        <div class="row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="function operator">-</button>
        </div>
        <div class="row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="function operator">+</button>
        </div>
        <div class="row">
            <button id="zero" class="number">0</button>
            <button id="equal" class="function">=</button>
        </div>
    </div>
</body>
</html>
